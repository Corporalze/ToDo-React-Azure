trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: bicepVariables
- name: environment
  value: 'dev'  # Change to 'test' or 'prod' for different environments

jobs:
- job: BuildAndDeploy
  steps:
  - task: UseNode@1
    inputs:
      version: '18.x'
      checkLatest: true

  - script: npm install
    displayName: 'Install dependencies'

  - script: npm run build
    displayName: 'Build the project'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '.next'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/nextjsapp.zip'
      replaceExistingArchive: true

  - upload: '$(Build.ArtifactStagingDirectory)/nextjsapp.zip'
    artifact: 'drop'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: '$(azureServiceConnection)'
      appType: webApp
      appName: '$(webAppName)'  # Example of environment-specific app naming
      package: '$(Build.ArtifactStagingDirectory)/nextjsapp.zip'
      startupCommand: 'npm run start'

# Add more jobs for different environments if needed
- job: Test
  dependsOn: BuildAndDeploy
  condition: and(succeeded(), eq(variables['environment'], 'test'))
  steps:
  - script: echo "Running tests"
    displayName: 'Run Tests'

- job: DeployToProd
  dependsOn: BuildAndDeploy
  condition: and(succeeded(), eq(variables['environment'], 'prod'))
  steps:
  - script: echo "Deploying to production"
    displayName: 'Deploy to Production'